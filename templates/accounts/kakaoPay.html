{% extends 'base.html' %}
{% load static %}
{% load data4u_filter %}
{% block content %}

<!-- message 표시 -->
{% if messages %}
<div class="alert alert-danger my-3" role="alert">
{% for message in messages %}
    <strong>{{ message.tags }}</strong>
    <ul><li>{{ message.message }}</li></ul>
{% endfor %}
</div>
{% endif %}
<div class="card justify-content-center py-5">
  <!-- <h2 class="text-center my-4 col-12">결제방</h2> -->
  <div class="card-body">
    <h3 class="text-center my-3">포인트 구매하기</h3>
      <form method="post">
          {% csrf_token %}
          <div class="justify-content-center text-center my-3 row">
              <div class="w-50 mt-5">
                  <label for='point' style="font-weight:bold;">POINT</label>
                  <div class="input-group mt-3">
                      <input type="number" class="form-control" id='point' name='point'>
                      <div class="input-group-append">
                          <span class="input-group-text">KW</span>
                      </div>
                  </div>
              </div>
          </div>
          <div class = "justify-content-center text-center my-3 row">
              <input type="image" src='{% static "img/kakaopay.png" %}' style="width:110px;" alt='카카오페이'>
          </div>
      </form>
    <div class="mt-5 pt-3 text-center">
      <a href="{% url 'accounts:profile' user.id %}" class="btn mt-5" style="font-weight:bold; background-color: #FFD200;">메인으로 돌아가기</a>
    </div>
  </div>
</div>
{% endblock %}
